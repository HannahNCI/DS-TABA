syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.smartcityDS";

service plugin{
 rpc getAvailabilePoints(preciseLocation) returns(numberofchargingPoints);
 rpc getChargingDuration(preciseLocation) returns(chargingDuration);
}

message cityName{
 string cityName = 1;
}

message preciseLocation{
 string preciseLocation = 1;
}

message numberofchargingPoints{
 string numberofchargingPoints = 1;
}

message chargingDuration{
 string chargingDuration = 1;
}
