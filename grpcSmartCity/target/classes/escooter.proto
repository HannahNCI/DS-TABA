syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.smartcityDS";

service electricscooters{
rpc getAvailability(locationPrecise) returns(numberAvailable);
rpc getRentalCost(locationPrecise) returns(rentalCost);
rpc getRentalDuration(locationPrecise) returns(rentalDuration);
}
message locationPrecise{
 string locationPrecise = 1;
}
message rentalCost{
 string rentalCost = 1;
}

message numberAvailable{
 string numberAvailable = 1;
}

message rentalDuration{
 string rentalDuration = 1;
}

